<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оформление заказа - LanguaSpeak</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="header-container">
        <div class="logo">LanguaSpeak</div>
        <nav>
          <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="catalog.html">Курсы</a></li>
            <li><a href="profile.html">Личный кабинет</a></li>
            <li><a href="login.html">Войти</a></li>
            <li><a href="admin.html">Админ-панель</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="container">
        <h1>Оформление заказа</h1>

        <div class="form-container">
          <h2>Контактная информация</h2>
          <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>

          <h2 class="mt">Способ оплаты</h2>
          <div class="form-group">
            <select>
              <option>Банковская карта</option>
              <option>Электронный кошелёк</option>
              <option>PayPal (пример)</option>
            </select>
          </div>

          <button class="btn">Подтвердить заказ</button>
        </div>

      </section>
    </main>
    <footer>
      <div class="footer-container">
        <div class="logo">LanguaSpeak</div>
        <p>© 2025 LanguaSpeak. Все права защищены.</p>
      </div>
    </footer>
  </div>
</body>

</html>
